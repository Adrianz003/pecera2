<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Alimentador para Peces</title>

    <!-- DiseÃ±o de botones y estilo general -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

            /* Imagen de fondo */
            background-image: url('Preparar-una-pecera.jpg'); 
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen */
        }

        h1 {
            color: #fff; /* Color blanco para que contraste con la imagen */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Pa que se vea mejor */
            margin-bottom: 20px;
        }

        button {
            border: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Control de Alimentador para Peces</h1>
    <button onclick="alert('Alimentar ahora')">Alimentar Ahora</button>
</body>
</html>
