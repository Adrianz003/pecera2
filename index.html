<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Alimentador para Peces</title>

    <!-- Diseño de la página -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #00cec9);
            font-family: 'Roboto', Arial, sans-serif;
            color: #2d3436;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        button, input {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #0984e3;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #74b9ff;
        }

        input {
            border: 1px solid #dfe6e9;
        }

        input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 4px rgba(116, 185, 255, 0.8);
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #2d3436;
        }

        .action-button {
            margin-top: 20px;
            text-align: center;
        }

        .action-button button {
            margin-top: 10px;
        }
    </style>
    
    <script>
        const accessToken = "d04c8882457ebb803c559b726e0e9814965c6136";
        const deviceID = "0a10aced202194944a058ae4";
        const url = `https://api.particle.io/v1/devices/${deviceID}/motor`;

        async function switchOn() {
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `params=on&access_token=${accessToken}`,
                });

                const data = await response.json();
                if (data.return_value === 1) {
                    alert("¡Comedero activado!");
                } else {
                    alert("Error: No se pudo activar el comedero.");
                }
            } catch (error) {
                console.error("Error al enviar la solicitud:", error);
                alert("Hubo un problema al conectar con el dispositivo.");
            }
        }

        function programFeed() {
            const dateInput = document.getElementById('date').value;
            const timeInput = document.getElementById('time').value;

            if (!dateInput || !timeInput) {
                alert("Por favor, ingresa una fecha y hora válidas.");
                return;
            }

            const feedTime = new Date(`${dateInput}T${timeInput}`);
            const currentTime = new Date();

            const delay = feedTime - currentTime;

            if (delay < 0) {
                alert("La fecha y hora deben ser futuras.");
                return;
            }

            alert(`Comedero programado para el: ${feedTime}`);
            setTimeout(switchOn, delay);
        }
    </script>
</head>
<body>
    <h1>Control de Alimentador para Peces</h1>

    <div class="action-button">
        <!-- Botón para alimentar de inmediato -->
        <button onclick="switchOn()">Alimentar Ahora</button>
    </div>

    <!-- Formulario para programar alimentación -->
    <h2>Programar Alimentación</h2>
    <form onsubmit="event.preventDefault(); programFeed();">
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>
        
        <label for="time">Hora:</label>
        <input type="time" id="time" required>
        
        <button type="submit">Programar</button>
    </form>
</body>
</html>
